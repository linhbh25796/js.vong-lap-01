<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào
    trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
</p> <br>
<script>

    for(let i = 0; ; i++) {
        let a = prompt("Nhập đê : ");
        if (a<20){
            alert("Yêu cầu tăng nhiệt độ: ");
        } else if(a>100){
            alert("Yêu cầu giảm nhiệt độ: ");
        }else {
            alert("Nhiệt độ: "+a);
            break;
        }
    }
</script>
</body>
</html>
