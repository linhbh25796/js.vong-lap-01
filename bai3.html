<!DOCTYPE html>

</head>
<body>
<p> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
<script>
    let a=0,b=1,result=b;
    for (let i = 1;i<20;i++){
            document.write(result+"<br>");
                result = a+b;
                a=b;
                b=result;

    }

</script>
</body>
