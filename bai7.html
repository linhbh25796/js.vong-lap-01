<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<p> Hãy viết một chương trình in ra các số từ 1 đến 100.<br>
    Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.<br>
    Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</p>
<script>
    let num = 100;
    for (let i = 1; i <= num; i++) {

        if (i % 3 == 0 && i % 5 == 0) {
            document.write(i+" FizzBuzz"+"<br>");
        } else if (i % 3 == 0) {
            document.write(i+" Fizz" + "<br>");
        } else if (i % 5 == 0) {
            document.write(i+" Buzz" + "<br>");
        }else document.write(i+ "<br>");

    }
</script>

</body>
</html>
