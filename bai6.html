<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<p>
    Tổng 30 số chia hết cho 7 đầu tiên
</p>

<script>
    let count =0;
    let sum =0;
    for (let i=0;i>=0;i++){
        if (i%7===0){
            count++;
            sum+=i;
        }
        if (count === 30){
            alert(sum);
        }
    }
</script>
</body>
</html>
